<div style="padding:20px">
    <mat-grid-list cols="2" rowHeight="4rem">
        <mat-grid-tile>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="title-right">
                <button mat-button color="primary" mat-stroked-button (click)="openDialog()">
                    <mat-icon class="icon-size" aria-hidden="false" aria-label="Example home icon">add</mat-icon>
                    Add a Node
                </button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerName}} </td>
            </ng-container>
            <!-- Number Column -->
            <ng-container matColumnDef="Number">
                <th mat-header-cell *matHeaderCellDef > Number </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerNo}} </td>
            </ng-container>
            <!-- NodeTitle Column -->
            <ng-container matColumnDef="NodeTitle">
                <th mat-header-cell *matHeaderCellDef > NodeTitle </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerTitle}} </td>
            </ng-container>
            <!-- Currency Column -->
            <ng-container matColumnDef="Currency">
                <th mat-header-cell *matHeaderCellDef > Currency </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerCurrencyType}} </td>
            </ng-container>
            <!-- Rate Column -->
            <ng-container matColumnDef="Rate">
                <th mat-header-cell *matHeaderCellDef > Rate </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerRate}} </td>
            </ng-container>
            <!-- Address Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef > Address </th>
                <td mat-cell *matCellDef="let row"> {{row.udpnPeerAddr}} </td>
            </ng-container>
            <!-- Status Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.state}} </td>
            </ng-container>
            <!-- Operate Column -->
            <ng-container matColumnDef="Operate">
                <th mat-header-cell *matHeaderCellDef class="width-Operate"> Operate </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button>edit</button>
                    <button mat-icon-button color="warn" aria-label="Example icon button with a vertical three dot icon" >
                        <mat-icon class="icon-size ">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
    </div>
</div>
